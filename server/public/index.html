<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Gallery of My Life</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="PhotosApp" ng-controller="PhotoController as vm">
    <h1>The Gallery of My Life</h1>
    <div class="container"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4" ng-repeat="photo in vm.photosArray">
            <p>
                <img ng-click="showText = !showText" ng-src="{{photo.url}}" width="250" height="250" />
                <div ng-show="showText" class="textOverlay">{{photo.text}}</div>
                <button ng-click="count = count+1" type="submit" class="btn btn-default">Love</button>
                <br>
                <span>Loves: {{count}}</span>
           </p>
        </div>
    </div>
</div>

</body>
</html>
