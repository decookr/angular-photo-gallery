<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Gallery of My Life</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="PhotosApp" ng-controller="PhotoController as vm">
    <h1>The Gallery of My Life</h1>
<div class="container">
    <div class="row">
        <div class="col-md-4" ng-repeat="photo in vm.photosArray">
           <p>
               {{photo.name}}
                <img ng-click="vm.addText()" ng-src="{{photo.url}}" width="200" height="200" />
                <div class="textOverlay">{{photo.text}}</div>
                <button ng-click="vm.addClicks()" type="submit" class="btn btn-info">Love</button>
                <span>{{vm.buttonClicks}}</span>
           </p>
        </div>
    </div>
</div>

</body>
</html>
